<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>src="//https://cdn.jsdelivr.net/npm/typed.js@2.0.12"</script>
    <link rel="stylesheet" href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <script src="https://kit.fontawesome.com/5463291900.js" crossorigin="anonymous"></script>
    <script src="/Client/src/header.js"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    </div>
    <script>
      window.addEventListener('scroll',reveal);
      function reveal(){
        var reveals = document.querySelectorAll(".reveal");
        for(var i = 0; i < reveals.length;i++){
          var windowHeight = window.innerHeight;
          var pointreveal = 100;
          var windowTop = reveals[i].getBoundingClientRect().top;
          if(windowTop < windowHeight - pointreveal){
            reveals[i].classList.add("active");
          }
          else{
            reveals[i].classList.remove("active")
          }
        }
      }
    </script>
  </body>
</html>
